<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/inscription.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Page d'incription</title>
</head>
<body>
    
        <header>
            <div class="container">
                <a href="../accueil.html">
                    <div class="logo">
                        <img src="../image/keys-g7224dfff3_1280.png" alt=""><br><h1 class="text_logo">CI Immobilier</h1>
                    </div>
                </a>
                <nav>
                    <ul>
                        <li><a href="../accueil.html">Accueil</a></li>
                        <li><a href="../html/connexion.html">Connexion</a></li>
                        <li><a href="../html/inscription.html" style="color: #f66a37;">Inscription</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="banner">
            <div class="container">
                <form action="" id="myForm">
                    <div class="login">
                        Inscrivez-vous
                    </div>
                    <div class="renseign">
                        <label for="nom">Nom </label><input type="text" placeholder="Votre nom" id="nom">
                    </div>
                    <div class="renseign">
                        <label for="prenom">Prenom </label><input type="text" placeholder="Votre prenom" id="prenom">
                    </div>
                    <div class="renseign">
                        <label for="password">Mot de pass </label><input type="password" placeholder="password" id="password">
                    </div>
                    <div class="renseign">
                        <label for="repeatPassword">Repetez</label><input type="password" placeholder="repeat password" id="repeatPassword">
                    </div>
                    <div>
                        <input type="submit" value="Connecter" id="submit">
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <div class="container">
                <div class="contact">
                    <h3>Contactez-nous </h3><i class="fab fa-facebook"></i><i class="fab fa-whatsapp-square"></i><i class="fab fa-twitter-square"></i>
                </div>
            </div>
            
        </footer>

    
<script src="../js/inscription.js"></script>
